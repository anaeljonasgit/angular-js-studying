<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello world, AngularJS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

        const app = angular.module('app', []);

        app.controller('product-controller', ['$scope', function ($scope) {
            $scope.price = 201;
            $scope.tags = ['Tag 1', 'Tag 2', 'Tag 3'];
        }]);

    </script>

</head>
<body ng-app="app">

    <div ng-controller="product-controller">
        <p>Product price: ${{ price }}</p>
        <p ng-if="price > 200">It's showed when price > $200 (if remove from DOM)</p>
        <p ng-show="price > 200">It's showed when price > $200 (show remove by display)</p>
        <p ng-hide="price > 200">It's hides when price > $200</p>
        <p ng-repeat="tag in tags track by $index">{{ $index + 1 }}. {{ tag }}</p>
    </div>
    
</body>
</html>

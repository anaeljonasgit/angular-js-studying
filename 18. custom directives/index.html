<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello world, AngularJS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

        const app = angular.module('app', []);

        app.controller('user-controller', ['$scope', function ($scope) {
            $scope.name = 'Astronaut';
        }]);

        app.directive('firstCustomDirective', function () {
            return {
                template: '<p>Hello, {{ name }} 1 (template).</p>'
            };
        });

        app.directive('secondCustomDirective', function() {
            return {
                templateUrl: 'second-custom-directive'
            };
        });

        app.directive('thirdCustomDirective', function () {
            return {
                templateUrl: 'third-custom-directive.html'
            };
        });

        app.directive('fourtyCustomDirective', function () {
            return {
                templateUrl: 'fourty-custom-directive'
            };
        });

    </script>

</head>
<body ng-app="app">

    <script type="text/ng-template" id="second-custom-directive">
        <p>Hello, {{ name }} 2 (internal html).</p>
    </script>

    <script type="text/ng-template" id="fourty-custom-directive">
        <p>Hello, {{ name }} 4 (tag html).</p>
    </script>

    <div ng-controller="user-controller">
        <div first-custom-directive></div>
        <div second-custom-directive></div>
        <div third-custom-directive></div>
        <fourty-custom-directive></fourty-custom-directive>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello world, AngularJS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

        const app = angular.module('app', []);

        app.controller('user-controller', ['$scope', '$log', function ($scope, $log) {
            $log.log('Starting user-controller controller.');
            
            $scope.name = 'Astronaut';

            $log.log('user-controller successfully loaded.');
        }]);

    </script>

</head>
<body ng-app="app">

    <div ng-controller="user-controller">
        <p>Hello, {{ name }}!</p>
    </div>
    
</body>
</html>

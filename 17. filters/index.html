<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello world, AngularJS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

        const app = angular.module('app', []);

        app.controller('product-controller', ['$scope', '$filter', function ($scope, $filter) {
            $scope.name = 'Product';
            $scope.price = 200;
            $scope.description = $filter('uppercase')('Just a product');
            $scope.date = 1731867986206;
            $scope.tags = ['Tag 1', 'Tag 2', 'Tag 3'];

            $scope.filterByIndex = function (value, index) {
                return index > 0;
            };
        }]);

    </script>

</head>
<body ng-app="app">

    <div ng-controller="product-controller">
        <p>Product name: {{ name | uppercase }}</p>
        <p>Product price: {{ price | currency }}</p>
        <p>Product description: {{ description }}</p>
        <p>Product date: {{ date | date: 'short' }}</p>

        <p ng-repeat="tag in tags | filter: filterByIndex">{{ tag }}</p>
    </div>
    
</body>
</html>

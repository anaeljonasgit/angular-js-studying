<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello world, AngularJS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

        const app = angular.module('app', [])
        
        app.run(['$rootScope', function ($rootScope) {
            $rootScope.taxPercent = 30;
        }]);

        app.controller('user-controller', ['$scope', function (user) {
            user.name = 'Astronaut';
        }]);

        app.controller('tax-controller', ['$scope', '$rootScope', function ($scope, $rootScope) {
            $scope.addOneToTax = function () {
                $rootScope.taxPercent += 1;
            };
        }]);

    </script>

</head>
<body ng-app="app">

    <div ng-controller="user-controller">
        Hello, {{ name }}! Total tax percent: {{ taxPercent }}%
    </div>

    <div ng-controller="tax-controller">
        <button ng-click="addOneToTax()">Increment tax percent +1</button>
    </div>
    
</body>
</html>

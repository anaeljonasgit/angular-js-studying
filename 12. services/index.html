<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello world, AngularJS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

        const app = angular.module('app', []);

        app.service('tasks-service', function () {
            this.tasks = [];

            this.addTask = function () {
                this.tasks.push('Hello world');
            };
        });

        app.controller('tasks-controller', ['$scope', 'tasks-service', function ($scope, tasksService) {
            $scope.items = tasksService.tasks;

            $scope.createTask = function () {
                tasksService.addTask();
            };
        }]);

    </script>

</head>
<body ng-app="app">

    <div ng-controller="tasks-controller">
        <p>Dashboard: {{ items }}</p>

        <button ng-click="createTask()">Insert item</button>
    </div>
    
</body>
</html>

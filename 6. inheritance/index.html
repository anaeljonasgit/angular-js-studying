<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello world, AngularJS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

        const app = angular.module('app', []);

        app.controller('user-controller', ["$scope", function (user) {
            user.name = 'Astronaut';
        }]);

        app.controller('info-controller', ["$scope", function (info) {
            info.age = 24;
        }]);

    </script>

</head>
<body ng-app="app">

    <div ng-controller="user-controller">
        Hello, {{ name }}!

        <div ng-controller="info-controller">
            Hello again, {{ name }}, {{ age }}.
        </div>
    </div>
    
</body>
</html>
